<html>
<head>
  <!-- swfobject is a commonly used library to embed Flash content -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>

  <!-- Exemplifies the interaction between the recorder and a custom GUI -->
  <script type="text/javascript" src="recorder.js"></script>

  <!-- Pop-up download Flash page -->
  <script type="text/javascript">
  function popup(mylink, name) {
    if (typeof(mylink) == 'string') {
      href=mylink;
    }
    else {
      href=mylink.href;
    }

    window.open(href, name, "width=700,height=600,scrollbars=yes");
    return false;
  }
  </script>
</head>

<body onload="setupRecorder()">
  <div style="position: absolute; left: 20px; font-family: arial,sans-serif; font-size: 82%">
    Right-click to Download<br /><br />
    <a href="https://wami-recorder.googlecode.com/hg/example/client/index.html">index.html</a><br />
    <a href="https://wami-recorder.googlecode.com/hg/example/client/Wami.swf">Wami.swf</a><br />
    <a href="https://wami-recorder.googlecode.com/hg/example/client/buttons.png">buttons.png</a><br />
    <a href="https://wami-recorder.googlecode.com/hg/example/client/recorder.js">recorder.js</a><br />
  </div>
  <div style="position: absolute; left: 325px; width:214px">
    <div id="recordDiv" style="position: absolute; left: 50px; top: 25px"></div>
    <div id="playDiv" style="position: absolute; right: 50px; top: 25px"></div>
    <div id="wamiDiv">WAMI requires
       <a href="https://get.adobe.com/flashplayer/"
	  onclick="return popup(this, 'Download Flash')">Flash</a>.</div>
  </div>
</body>
</html>
